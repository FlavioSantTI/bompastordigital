version: '3.8'

services:
  frontend:
    # IMAGEM DO GHCR (GitHub Container Registry)
    image: ghcr.io/flaviosantti/bom-pastor-frontend:latest
    container_name: bom-pastor-frontend
    restart: unless-stopped
    
    # Labels do Traefik para roteamento e SSL
    labels:
      - "traefik.enable=true"
      # Diz ao Traefik qual rede usar para alcançar este container (essencial se houver múltiplas redes)
      - "traefik.docker.network=Favucanet"
      # Define a regra do host (domínio)
      - "traefik.http.routers.bompastor.rule=Host(`bompastordigital.flaviosantiago.com.br`)"
      # Define o entrypoint como HTTPS (websecure)
      - "traefik.http.routers.bompastor.entrypoints=websecure"
      # Define o resolver de certificado (geralmente 'myresolver' ou 'letsencrypt')
      - "traefik.http.routers.bompastor.tls.certresolver=myresolver"
      # Define explicitamente a porta interna do container (Nginx roda na 80)
      - "traefik.http.services.bompastor.loadbalancer.server.port=80"
      # Redirecionamento HTTP -> HTTPS (opcional se já tiver global no Traefik, mas bom garantir)
      - "traefik.http.middlewares.bompastor-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.bompastor-http.rule=Host(`bompastordigital.flaviosantiago.com.br`)"
      - "traefik.http.routers.bompastor-http.entrypoints=web"
      - "traefik.http.routers.bompastor-http.middlewares=bompastor-https-redirect"

    # Conecta à rede externa do Traefik (ajuste 'web' ou 'proxy' conforme sua configuração)
    networks:
      - Favucanet

  # SERVIÇO DE DIAGNÓSTICO (Removemos depois)
  # Acessível em: https://bompastordigital.flaviosantiago.com.br/debug
  whoami:
    image: traefik/whoami
    container_name: debug-whoami
    restart: unless-stopped
    networks:
      - Favucanet
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=Favucanet"
      - "traefik.http.routers.debug.rule=Host(`bompastordigital.flaviosantiago.com.br`) && PathPrefix(`/whoami`)"
      - "traefik.http.routers.debug.entrypoints=websecure"
      - "traefik.http.routers.debug.tls.certresolver=myresolver"

# Define a rede externa onde o Traefik está rodando
networks:
  Favucanet:
    external: true
